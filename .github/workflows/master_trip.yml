name: Build and Deploy Laravel to Azure

on:
  push:
    branches:
      - master

permissions:
  id-token: write     # REQUIRED for Azure federated authentication
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------
      # PHP Setup & Composer Install
      # --------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, bcmath

      - name: Install Composer Dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      # --------------------------
      # Laravel folders
      # --------------------------
      - name: Create storage + bootstrap cache
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p bootstrap/cache

      # --------------------------
      # Upload Artifact
      # --------------------------
      - name: Archive files
        run: |
          zip -r app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

      # --------------------------
      # Azure Login using Federated Credentials
      # --------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --------------------------
      # Deploy to Azure Web App
      # --------------------------
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Deploy ZIP to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "YOUR_APP_SERVICE_NAME"
          package: "app.zip"
